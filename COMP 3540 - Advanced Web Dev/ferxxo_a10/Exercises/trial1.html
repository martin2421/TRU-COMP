<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- HTML code -->

<img id='e1-send' src='send.png' width='50px' height='50px'></img>

<div class='modal fade' id='e1-modal-send-message'>
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class='modal-header'>
                <h2 class='modal-title'>Send a Message</h2>
                <button type='button' class='btn-close' data-bs-dismiss='modal' aria-label='Close'></button>
            </div>
            <div class='modal-body'>
                <div class="input-group">
                    <label class="control-label" for="receiver">Receiver:</label> 
                    <input type="text" class="form-control" name='receiver' placeholder="Enter the receiver's username">
                    <label class="control-label" for="message">Message:</label> 
                    <input type="text" class="form-control" name='message' placeholder="Enter a message to send">
                </div>
            </div>
            <div class='modal-footer'>
                <div class="input-group"> 
                    <button type='button' class="btn btn-outline-danger" data-bs-dismiss='modal'>Cancel</button>
                    <button type='button' class="btn btn-outline-primary">Submit</button>
                </div>
            </div>  
        </div>  
    </div>    
</div>   
    
<!-- jQuery code -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    $(function() {
        $('#e1-send').click(function() {  // When the image is clicked
            $('#e1-modal-send-message').modal('show');  // The modal window will be shown.
        });
    });
</script>
