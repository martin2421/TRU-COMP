<!DOCTYPE html>

<html>

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Calculator with Node Web Server</title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>

<body>
     <div>
          <h1>Calculator</h1>

          <h2>Using GET</h2>
          <div style="margin:20px">
               x = <input id="x" type="number" value="10"><br><br>
               y = <input id="y" type="number" value="20"><br><br>
               x + y = <span id="result-add"></span> &nbsp;&nbsp;&nbsp;<button id="submit-add">Submit</button><br><br>
               x - y = <span id="result-sub"></span> &nbsp;&nbsp;&nbsp;<button id="submit-sub">Submit</button><br><br>
               x * y = <span id="result-multi"></span> &nbsp;&nbsp;&nbsp;<button
                    id="submit-multi">Submit</button><br><br>
               x / y = <span id="result-div"></span> &nbsp;&nbsp;&nbsp;<button id="submit-div">Submit</button><br><br>
          </div>

          <h2>Using POST</h2>
          <div id="div-post" style="margin:20px">
               x = <input id="x" type="number" value="10"><br><br>
               y = <input id="y" type="number" value="20"><br><br>
               x + y = <span id="result-add"></span> &nbsp;&nbsp;&nbsp;<button id="submit-add">Submit</button><br><br>
               x - y = <span id="result-sub"></span> &nbsp;&nbsp;&nbsp;<button id="submit-sub">Submit</button><br><br>
               x * y = <span id="result-multi"></span> &nbsp;&nbsp;&nbsp;<button
                    id="submit-multi">Submit</button><br><br>
               x / y = <span id="result-div"></span> &nbsp;&nbsp;&nbsp;<button id="submit-div">Submit</button><br><br>
          </div>
     </div>

     <script>
          let url = 'calculator.sjs';
          let query = {};

          // GET
          $('#submit-add').click(function () {
               query['operation'] = 'add';
               query['op1'] = $('#x').val();
               query['op2'] = $('#y').val();
               $.get(url + '?operation=add&op1=' + query['op1'] + "&op2=" + query['op2'], function (result) {
                    $('#result-add').html(result);
               });
          });

          $('#submit-sub').click(function () {
               query['operation'] = 'sub';
               query['op1'] = $('#x').val();
               query['op2'] = $('#y').val();
               $.get(url + '?operation=sub&op1=' + query['op1'] + "&op2=" + query['op2'], function (result) {
                    $('#result-sub').html(result);
               });
          });

          $('#submit-multi').click(function () {
               query['operation'] = 'mult';
               query['op1'] = $('#x').val();
               query['op2'] = $('#y').val();
               $.get(url + '?operation=mult&op1=' + query['op1'] + "&op2=" + query['op2'], function (result) {
                    $('#result-multi').html(result);
               });
          });

          $('#submit-div').click(function () {
               query['operation'] = 'div';
               query['op1'] = $('#x').val();
               query['op2'] = $('#y').val();
               $.get(url + '?operation=div&op1=' + query['op1'] + "&op2=" + query['op2'], function (result) {
                    $('#result-div').html(result);
               });
          });

          // POST
          $('#div-post #submit-add').click(function () {
               query['operation'] = 'add';
               query['op1'] = $('#div-post #x').val();
               query['op2'] = $('#div-post #y').val();
               $.post(url, query, function (result) {
                    $('#div-post #result-add').html(result);
               });
          });

          $('#div-post #submit-sub').click(function () {
               query['operation'] = 'sub';
               query['op1'] = $('#div-post #x').val();
               query['op2'] = $('#div-post #y').val();
               $.post(url, query, function (result) {
                    $('#div-post #result-sub').html(result);
               });
          });

          $('#div-post #submit-multi').click(function () {
               query['operation'] = 'mult';
               query['op1'] = $('#div-post #x').val();
               query['op2'] = $('#div-post #y').val();
               $.post(url, query, function (result) {
                    $('#div-post #result-multi').html(result);
               });
          });

          $('#div-post #submit-div').click(function () {
               query['operation'] = 'div';
               query['op1'] = $('#div-post #x').val();
               query['op2'] = $('#div-post #y').val();
               $.post(url, query, function (result) {
                    $('#div-post #result-div').html(result);
               });
          });

     </script>
</body>

</html>
